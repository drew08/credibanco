<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="product-table product-table-responsive">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">NÂ°</th>
                            <th class="text-center" scope="col">Title</th>
                            <th class="text-center" scope="col">Image</th>
                            <th class="text-center" scope="col">Description</th>
                            <th class="text-center" scope="col">Price</th>
                            <th class="text-center" scope="col">Cantidad</th>
                            <th class="text-center" scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td  class="text-center" data-title="num" scope="row">{{item.id}}</td>
                            <td  class="text-center" data-title="title">{{item.title}}</td>
                            <td  class="text-center" data-title="imagen"><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td  class="text-center" data-title="description" style="width: 25%;">{{item.description}}</td>
                            <th  class="text-center" data-title="price" >{{item.price}}</th>
                            <th  class="text-center" data-title="cantidad" >1</th>
                            <td>
                                <button (click)="removeItem(item)" class="cancel-btn">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="normal-btn">Empty Cart</button></td>
                            <td><button (click)="saveData()" class="normal-btn">save data</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container-box">
        <div class="center">
            <h4>Your cart is empty!</h4>
            <button routerLink="/home" class="normal-btn">Back</button>
        </div>
    </div>
</ng-container>
